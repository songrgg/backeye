sudo: required
services:
  - docker

language: go

go:
  - 1.7.3
  - 1.8
  - tip

env:
  global:
    - GORACE="halt_on_error=1"
    - secure: "" # Docker Password
    - COMMIT=${TRAVIS_COMMIT::8}

install:
  - go get -t -v ./...
  - go get github.com/mattn/goveralls

script:
  - goveralls -service travis-ci

after_success:
  - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags '-w' -o server ./main.go
  - docker login -u songrgg -p $DOCKER_PASS
  - export REPO=songrgg/backeye
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo "temp" ; fi`
  - docker build -t "$REPO:$COMMIT" .
  - docker tag "$REPO:$COMMIT" "$REPO:$TAG"
  - docker tag "$REPO:$COMMIT" "$REPO:travis-$TRAVIS_BUILD_NUMBER"
  - docker push "$REPO"
